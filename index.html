<html>
<head>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>       
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="lib/jquery.svg.package-1.5.0/jquery.svg.min.js"></script>
    <script src="lib/jquery.svg.package-1.5.0/jquery.svganim.min.js"></script>
    <script src="lib/jquery_rotate.js"></script>
    <script src='lib/spectrum/spectrum.js'></script>
    <link rel='stylesheet' href='lib/spectrum/spectrum.css' />

<link rel="stylesheet" href="hint.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="main.js"></script>
    <script src="grid.js"></script>
    <script src="svg.js"></script> 

</head>
<body>
    <div class="warning demo-warning">Attention: Demo Version - Full tilesets only available on download</div>
    <div>
        <input id='tooltoggle' type='button' value="Disable Pro Tips" onclick="$('.tooltip').empty()"/> <br />
        Scale-factor: <input id="grid_scale" type="range" value='1' min='0.2' max='2.0' step='0.2' onchange="$('#scale2text').val(this.value);console.log(this.value)" /> 
        <input type="text" id="scale2text" value="1">
         <span class="hint--right tooltip hint--info" aria-label="We recommend sticking with the default">Pro-Tip</span>
        <br />
        Size: <input id="grid_radius" type="number" value='3'/>
        <span class="hint--right tooltip hint--info" aria-label="Try it out first with a radius of 3, then experiment with larger maps">Pro-Tip</span>
        <input type="button" value="Populate Grid" onclick="generate_grid($('#grid_radius').val(),$('#grid_scale').val())" ></input>
    </div>
    <hr />
    
    <div id="paint">
        <div id="paint-tile" class="paint-area">
            Tile Paint: 
            <input type='color' class='basic' name='color' id="primary"  value='#FFC64C'/>
            <input type='color' class='basic' name='color' id="secondary" value='#7CFF00' />
            <span class="hint--top tooltip hint--info" aria-label="Make sure any custom svg tiles have 'area-1' and 'area-2' ids">Pro-Tip</span>
        </div>
        <div id="paint-path" class="paint-area">
            Path Paint:
            <input type='color' class='basic' name='color' id="path"  value='#009494'/>
            <span class="hint--top tooltip hint--info" aria-label="Experiment with paths - they can be rivers, paths, country borders, anything!">Pro-Tip</span>
        </div>
    </div>
    <hr />
    Tile Category: <span class="hint--right tooltip hint--info" aria-label="Tiles are categorized based on how many connections they have to other tiles">Pro-Tip</span>
    <div id="palette">
        <div class="dip-container"  onclick="dip(0)">
            <img class="dip svg" id="type0" src="tiles/type-0/000.svg"  /> 
        </div>
        <div class="dip-container"  onclick="dip(1)">
            <img class="dip svg" id="type1" src="tiles/type-1/000.svg" /> 
        </div>
        <div class="dip-container"  onclick="dip(2)">
            <img class="dip svg" id="type2" src="tiles/type-2/000.svg"/> 
        </div>
        <div class="dip-container"  onclick="dip(3)">
            <img class="dip svg" id="type3" src="tiles/type-3/000.svg"  /> 
        </div>
        <div class="dip-container"  onclick="dip(4)">
            <img class="dip svg" id="type4" src="tiles/type-4/000.svg" /> 
        </div>
        <div class="dip-container"  onclick="dip(5)">
            <img class="dip svg" id="type5" src="tiles/type-5/000.svg"  /> 
        </div>
        <div class="dip-container"  onclick="dip(6)">
            <img class="dip svg" id="type6" src="tiles/type-6/000.svg"  /> 
        </div>
        <div class="dip-container"  onclick="dip(7)">
            <img class="dip svg" id="type7" src="tiles/type-7/000.svg" /> 
        </div>
        <hr />

        Tile Selection: <span class="hint--right tooltip hint--info" aria-label="Click into one of the categories above. More tiles of this type should appear here">Pro-Tip</span>
        <div class="hue">
        </div>
        <hr />      
    </div>
    <span class="hint--right tooltip hint--info" aria-label="Modes dictate what happens when you click on a placed tile.">Pro-Tip</span>
    <div class="modes">
        <div class="mode mode-active" onclick="toggle_mode('tiling', this)"> Tile Rotation Mode </div>
        <div class="mode mode-deactive" onclick="toggle_mode('pathing', this)"> Pathing Mode </div>
        <div class="mode mode-deactive" onclick="toggle_mode('painting', this)"> Bulk Paint Mode </div>
    </div>
    <br />
    <div id="grid">

    </div>

</body>
</html>
